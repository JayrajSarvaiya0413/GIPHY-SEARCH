<body>
    <input type="text" placeholder="search here GIFFY.." id="searchField">
    <button onClick="getGif()">GIFFY</button><br>
    <img src="" alt="Your Image Will Be shown Hear">


    <script>

        // function onGifClick(){
           // debugger;
                const search = document.querySelector('#searchField');
                const button = document.querySelector('button');
                const img = document.querySelector('img');
                
            

            async function getGif(){
                let searchValue = search.value
                
               const response = await fetch('https://api.giphy.com/v1/gifs/translate?api_key=jdKxG7XtYTrCoqHxf38YBsvhsrWmIjSD&s='+searchValue, {mode: 'cors'});
               const gifData = await response.json();
               img.src = gifData.data.images.original.url;   
               //console.log("hello");   
            }
            //getGif();
    </script>
